<div
  id="support_ticket_model"
  class="fixed pointer-events-none opacity-0 duration-300 inset-0 z-[999] w-full h-screen bg-dark/20 backdrop-blur-md flex items-center justify-center"
>
  <div
    id="model_body"
    class="bg-white duration-300 scale-50 opacity-0 pointer-events-none rounded-md p-5 border border-gray-100 w-[90%] md:w-[600px]"
  >
    <header
      class="flex items-center justify-between border-b border-gray-200 pb-5"
    >
      <h1 class="text-dark text-lg font-semibold">Open Support Ticket</h1>
      <button onclick="modelhandler('support_ticket_model')" class="btn">
        <i class="ri-close-large-fill"></i>
      </button>
    </header>

    <div class="mt-5">
      <div>
        <label class="text-sm font-medium text-dark uppercase"
          >Customer email<span class="text-red-500">*</span></label
        >
        <input
          type="email"
          id="email"
          name="email"
          class="custome-input text-gray-500"
          required
          disabled
          value="{{auth_data.get('data').get('email')}}"
        />
      </div>
      <div class="mt-3">
        <label class="text-sm font-medium text-dark uppercase"
          >Subject<span class="text-red-500">*</span></label
        >
        <input
          type="text"
          id="s_subject"
          class="custome-input"
          required
        />
      </div>
      <div class="mt-3">
        <label class="text-sm font-medium text-dark uppercase"
          >Message<span class="text-red-500">*</span></label
        >
          <textarea name="" id="s_message" class="custome-input h-[150px] p-2"></textarea>
        </div>
      </div>
      <button class="btn mt-3" id="supporcreatebtn">Open now</button>
    </div>
  </div>
</div>
