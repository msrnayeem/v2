{% extends "layout.html" %} {%block title%}Login account{%endblock%}
{% block body %}
<div class="min-h-screen py-10 flex items-center justify-center bg-gradient-to-br from-indigo-100 via-white to-indigo-200 relative overflow-hidden">
  <div class="container flex items-center justify-center">
    <!-- Decorative background shapes -->
    <div class="absolute -top-32 -left-32 w-96 h-96 bg-indigo-200 opacity-30 rounded-full blur-3xl"></div>
    <div class="absolute -bottom-32 -right-32 w-96 h-96 bg-purple-200 opacity-30 rounded-full blur-3xl"></div>
    <div class="absolute top-1/4 left-1/2 w-40 h-40 bg-pink-100 opacity-20 rounded-full blur-2xl -translate-x-1/2"></div>

    <!-- Signin Card -->
    <div class="relative z-10 w-full max-w-md bg-white/90 backdrop-blur-md rounded-md shadow-md p-8 md:p-10">
      <div class="flex flex-col items-center mb-8 border-b border-gray-200 pb-4">
        <p class="text-center text-sm text-gray-500">
          <a href="{{url_for('landing.dashboard')}}" class="text-dark ml-1 transition-colors duration-200 uppercase text-lg mb-3 font-bold">Number<span class="text-primary">sms</span></a>
        </p>
        <h1 class="text-2xl font-bold text-gray-900 mb-2">Sign in to your account</h1>
        <p class="text-gray-500 text-center">Welcome back! Please enter your details to continue.</p>
      </div>
      <form action="{{url_for('landing.signin')}}" method="post" class="space-y-6">
        {%include 'partials/alert.html'%}
        <!-- Email -->
        <div class="space-y-2">
          <label class="text-sm font-medium text-gray-600">Email Address<span class="text-red-400">*</span></label>
          <input type="email" name="email" class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:ring-2 focus:ring-indigo-200 focus:border-indigo-400 transition-all duration-300 outline-none bg-white" placeholder="Enter your email" required />
        </div>
        <!-- Password -->
        <div class="space-y-2">
          <label class="text-sm font-medium text-gray-600">Password<span class="text-red-400">*</span></label>
          <input type="password" name="password" class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:ring-2 focus:ring-indigo-200 focus:border-indigo-400 transition-all duration-300 outline-none bg-white" placeholder="Enter your password" required />
        </div>
        <div class="flex items-center justify-end">
          <a class="text-sm font-normal text-gray-400 hover:text-indigo-500 transition-colors" href="{{url_for('landing.forget')}}">Forgot password?</a>
        </div>
        <!-- Sign In Button -->
        <button type="submit" class="w-full py-3.5 px-6 rounded-lg bg-primary hover:bg-opacity-90 text-white font-medium text-base transition-all duration-300 flex items-center justify-center gap-2 shadow-lg">
          <span>Sign In</span>
        </button>
      </form>
      <p class="mt-8 text-center text-sm text-gray-500">
        Don't have an account?
        <a href="{{url_for('landing.signup')}}" class="text-indigo-600 font-medium hover:text-indigo-800 ml-1 transition-colors duration-200">Sign up</a>
      </p>
    </div>
  </div>
</div>
<style>
  .blur-2xl {
    filter: blur(40px);
  }
  .blur-3xl {
    filter: blur(80px);
  }
</style>
{%endblock%}
