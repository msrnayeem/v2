<div class="border border-gray-200 p-4 rounded-md">
    <form action="{{url_for('admin.setting_seo')}}" method="post" class="space-y-4" enctype="multipart/form-data">
        <!-- web title -->
        <div class="space-y-2">
            <label class="text-sm font-medium text-gray-600">Web Title</label>
            <input type="text" name="web_title"
                class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:ring-2 focus:ring-indigo-200 focus:border-indigo-400 transition-all duration-300 outline-none bg-white"
                placeholder="Enter your web title"
                value="{{data.get('setting_seo', {}).get('data', {}).get('website_title', '')}}" />
        </div>
        <!-- web url -->
        <div class="space-y-2">
            <label class="text-sm font-medium text-gray-600">Web URL</label>
            <input type="text" name="web_url"
                class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:ring-2 focus:ring-indigo-200 focus:border-indigo-400 transition-all duration-300 outline-none bg-white"
                placeholder="Enter your web url"
                value="{{data.get('setting_seo', {}).get('data', {}).get('web_url', '')}}" />
        </div>
        <!-- description -->
        <div class="space-y-2">
            <label class="text-sm font-medium text-gray-600">Description</label>
            <textarea name="description"
                class="w-full p-3 rounded-lg border border-gray-200 focus:ring-2 focus:ring-indigo-200 focus:border-indigo-400 transition-all duration-300 outline-none bg-white">{{data.get('setting_seo', {}).get('data', {}).get('description', '')}}</textarea>
        </div>
        <!-- keywords -->
        <div class="space-y-2">
            <label class="text-sm font-medium text-gray-600">Keywords [Like , , ,]</label>
            <textarea name="keywords"
                class="w-full p-3 rounded-lg border border-gray-200 focus:ring-2 focus:ring-indigo-200 focus:border-indigo-400 transition-all duration-300 outline-none bg-white">{{data.get('setting_seo', {}).get('data', {}).get('keywords', '')}}</textarea>
        </div>
        <!-- og_title -->
        <div class="space-y-2">
            <label class="text-sm font-medium text-gray-600">OG Title</label>
            <input type="text" name="og_title"
                class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:ring-2 focus:ring-indigo-200 focus:border-indigo-400 transition-all duration-300 outline-none bg-white"
                placeholder="Enter your og title"
                value="{{data.get('setting_seo', {}).get('data', {}).get('og_title', '')}}" />
        </div>
        <!-- og_description -->
        <div class="space-y-2">
            <label class="text-sm font-medium text-gray-600">OG Description</label>
            <textarea name="og_description"
                class="w-full p-3 rounded-lg border border-gray-200 focus:ring-2 focus:ring-indigo-200 focus:border-indigo-400 transition-all duration-300 outline-none bg-white">{{data.get('setting_seo', {}).get('data', {}).get('og_description', '')}}</textarea>
        </div>
        <!-- og_image -->
        <div class="space-y-2">
            <label class="text-sm font-medium text-gray-600">OG Image</label>
            <input type="file" name="og_image" class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:ring-2 focus:ring-indigo-200 focus:border-indigo-400 transition-all duration-300 outline-none bg-white" />
            <img src="{{data.get('setting_seo', {}).get('data', {}).get('og_image', '')}}" alt="og_image" class="w-full h-48 object-cover rounded-lg {{'hidden' if not data.get('setting_seo', {}).get('data', {}).get('og_image', '') else ''}}">
        </div>
        
        <button type="submit"
            class="w-fit mt-5 py-2 px-6 rounded-lg bg-primary hover:bg-opacity-90 text-white font-medium text-base transition-all duration-300 flex items-center justify-center gap-2 shadow-lg">
            <span>Save</span>
        </button>
    </form>
</div>
