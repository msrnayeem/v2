<div class="border border-gray-200 p-4 rounded-md">
    <form action="{{url_for('admin.setting_smtp')}}" method="post" class="space-y-4">
        <div class="space-y-2">
            <label class="text-sm font-medium text-gray-600">Host</label>
            <input type="text" name="host"
                class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:ring-2 focus:ring-indigo-200 focus:border-indigo-400 transition-all duration-300 outline-none bg-white"
                placeholder="Enter your host" value="{{data.get('smtp', {}).get('data', {}).get('host', '')}}" />
        </div>
        <div class="space-y-2">
            <label class="text-sm font-medium text-gray-600">Port</label>
            <input type="text" name="port"
                class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:ring-2 focus:ring-indigo-200 focus:border-indigo-400 transition-all duration-300 outline-none bg-white"
                placeholder="Enter your port" value="{{data.get('smtp', {}).get('data', {}).get('port', '')}}" />
        </div>
        <div class="space-y-2">
            <label class="text-sm font-medium text-gray-600">Username</label>
            <input type="text" name="username"
                class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:ring-2 focus:ring-indigo-200 focus:border-indigo-400 transition-all duration-300 outline-none bg-white"
                placeholder="Enter your username" value="{{data.get('smtp', {}).get('data', {}).get('username', '')}}" />
        </div>
        <div class="space-y-2">
            <label class="text-sm font-medium text-gray-600">Password</label>
            <input type="text" name="password"
                class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:ring-2 focus:ring-indigo-200 focus:border-indigo-400 transition-all duration-300 outline-none bg-white"
                placeholder="Enter your password" value="{{data.get('smtp', {}).get('data', {}).get('password', '')}}" />
        </div>
        <div class="space-y-2">
            <label class="text-sm font-medium text-gray-600">Company Name</label>
            <input type="text" name="company_name"
                class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:ring-2 focus:ring-indigo-200 focus:border-indigo-400 transition-all duration-300 outline-none bg-white"
                placeholder="Enter your company name" value="{{data.get('smtp', {}).get('data', {}).get('company_name', '')}}" />
        </div>
        <button type="submit" class="w-fit mt-5 py-2 px-6 rounded-lg bg-primary hover:bg-opacity-90 text-white font-medium text-base transition-all duration-300 flex items-center justify-center gap-2 shadow-lg">Save</button>
    </form>
</div>
