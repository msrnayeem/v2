<nav
  class="w-full h-[70px] bg-white shadow-sm flex items-center justify-between px-4 md:px-7"
>
  <div class="flex items-center">
    <button
      id="sidebarcollapsbtn"
      class="bg-gray-100 mr-5 md:hidden flex items-center justify-center w-[40px] h-[40px] rounded-lg"
    >
      <i class="ri-arrow-right-s-line text-2xl text-dark"></i>
    </button>
  </div>

  <!-- avatar -->
  <div class="relative z-[100] flex items-center">
    <button id="profilebtn">
      <div class="p-4 border-b border-gray-50 border-opacity-15">
        <img
          src="{{auth_data.get('data').get('avatar')}}"
          class="w-[30px] h-[30px] ring-2 ring-secondary rounded-full"
        />
      </div>
    </button>

    <div
     id="profilemenu"
      class="absolute top-[110%] border pointer-events-none translate-y-10 opacity-0 border-gray-200 duration-300 right-0 bg-white p-2 rounded-md"
    >
      <div class="bg-gray-100 rounded-md p-3">
        <h2 class="text-dark font-bold text-lg">
          {{auth_data.get('data').get('name')}}
        </h2>
        <p class="text-dark text-sm font-normal">
          {{auth_data.get('data').get('email')}}
        </p>
      </div>

      <ul class="mt-3 flex flex-col">
        <li
          class="w-full duration-300 hover:bg-gray-100 rounded-md px-2 py-[6px]"
        >
          <a href="{{url_for('admin.account')}}" class="">Profile</a>
        </li>
        <li
          class="w-full duration-300 hover:bg-red-100 rounded-md px-2 py-[6px]"
        >
          <a href="{{url_for('landing.logout')}}" class="">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
