<div
id="server_model"
  class="fixed pointer-events-none opacity-0 duration-300 inset-0 z-[999] w-full h-screen bg-dark/20 backdrop-blur-md flex items-center justify-center"
>
  <div
  id="model_body"
    class="bg-white duration-300 scale-50 opacity-0 pointer-events-none rounded-md p-5 border border-gray-100 w-[90%] md:w-[600px]"
  >
    <header
      class="flex items-center justify-between border-b border-gray-200 pb-5"
    >
      <h1 class="text-dark text-lg font-semibold">Add new servre</h1>
      <button onclick="modelhandler('server_model')" class="btn"><i class="ri-close-large-fill"></i></button>
    </header>

    <div class="mt-5">
      <p class="text-sm text-gray-600 mb-3">
        <strong>Warning:- </strong>
        Please ensure all fields are filled out correctly. Incorrect information may cause the application to malfunction.
      </p></p>
      <div>
        <label class="text-sm font-medium text-dark uppercase"
          >Server Name<span class="text-red-500">*</span></label
        >
        <input type="text" id="name" name="name" class="custome-input" required />
      </div>
      <div class="mt-3">
        <label class="text-sm font-medium text-dark uppercase"
          >Server Email<span class="text-red-500">*</span></label
        >
        <input type="email" id="email" name="email" class="custome-input" required />
      </div>
      <div class="mt-3">
        <label class="text-sm font-medium text-dark uppercase"
          >Server API<span class="text-red-500">*</span></label
        >
        <input type="text" id="api" name="api" class="custome-input" required />
      </div>
      <button class="btn mt-3" id="addserverbtn">Add now</button>
    </div>
  </div>
</div>
