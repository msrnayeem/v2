<div
  id="user_edit_model"
  class="fixed pointer-events-none opacity-0 duration-300 inset-0 z-[999] w-full h-screen bg-dark/20 backdrop-blur-md flex items-center justify-center"
>
  <div
    id="model_body"
    class="bg-white duration-300 scale-50 opacity-0 pointer-events-none rounded-md p-5 border border-gray-100 w-[90%] md:w-[600px]"
  >
    <header
      class="flex items-center justify-between border-b border-gray-200 pb-5"
    >
      <h1 class="text-dark text-lg font-semibold">
        <span id="title">Add</span> User <span id="user_name"></span>
      </h1>
      <button onclick="modelhandler('user_edit_model')" class="btn">
        <i class="ri-close-large-fill"></i>
      </button>
    </header>

    <div class="mt-5">
      <input type="hidden" name="" id="id" />
      <div>
        <label class="text-sm font-medium text-dark uppercase"
          >User Name<span class="text-red-500">*</span></label
        >
        <input
          type="text"
          id="name"
          name="name"
          class="custome-input"
          required
        />
      </div>

      <div
        class="flex flex-col md:flex-row items-center justify-between gap-x-3"
      >
        <div class="mt-3 w-full md:w-[80%]">
          <label class="text-sm font-medium text-dark uppercase"
            >User Email<span class="text-red-500">*</span></label
          >
          <input
            type="email"
            id="email"
            name="email"
            class="custome-input"
            required
          />
        </div>
        <div class="mt-3 w-full md:w-[20%]">
          <label class="text-sm font-medium text-dark uppercase"
            >Email status</label
          >
          <select name="" id="email_status" class="custome-input">
            <option value="" selected disabled>--status--</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </div>
      </div>

      <div class="mt-5" id="passbox">
        <input type="hidden" name="" id="id" />
        <div>
          <label class="text-sm font-medium text-dark uppercase"
            >User Password<span class="text-red-500">*</span></label
          >
          <input
            type="password"
            id="password"
            name="password"
            class="custome-input"
            required
          />
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-x-3">
        <div class="mt-3">
          <label class="text-sm font-medium text-dark uppercase"
            >User Role<span class="text-red-500">*</span></label
          >
          <select name="" id="role" class="custome-input">
            <option value="" selected disabled>--role--</option>
            <option value="user">User</option>
            <option value="admin">Admin</option>
          </select>
        </div>
        <div class="mt-3">
          <label class="text-sm font-medium text-dark uppercase"
            >User Status<span class="text-red-500">*</span></label
          >
          <select name="" id="status" class="custome-input">
            <option value="" selected disabled>--status--</option>
            <option value="good">Good</option>
            <option value="block">Block</option>
          </select>
        </div>
      </div>
      <button class="btn mt-3" id="updateuserbtn">Update now</button>
    </div>
  </div>
</div>
