{% extends 'layout.html' %} {% block body %}
<div class="min-h-screen w-full flex items-center justify-center bg-bg p-4 relative z-[1]">
  <div class="bg-white shadow-xl rounded-md p-8 md:p-12 w-full max-w-md text-center">
    <div class="mx-auto flex items-center justify-center h-20 w-20 rounded-full bg-red-100 mb-6">
      <svg class="h-10 w-10 text-red-500" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
        aria-hidden="true">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" />
      </svg>
    </div>
    <h3 class="text-2xl font-semibold text-gray-900 mb-3">Payment Failed</h3>
    <p class="text-gray-600 mb-8">
      Unfortunately, we were unable to process your payment. Please try again or contact support if the issue persists.
    </p>
    <a href="{{url_for('user.creadits')}}" class="w-full">
      <button type="submit"
        class="w-full py-3.5 px-6 rounded-lg bg-primary hover:bg-opacity-90 text-white font-medium text-base transition-all duration-300 flex items-center justify-center gap-2 shadow-lg">
        <span>Return to Back</span>
      </button>
    </a>
  </div>
  <img src="{{url_for('static', filename='media/404.svg')}}" class="absolute w-full h-full object-cover inset-0 opacity-5 z-[-1]" />
</div>
{% endblock %}
